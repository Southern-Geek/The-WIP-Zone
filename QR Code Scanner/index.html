<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Southern Geek's QR Code Scanner</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>QR Code Scanner</h1>
      <h3>Scan QR codes with your camera</h3>
    </header>
    <main>
      <div id="scanner-container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
      </div>
      <button id="start-button">Start Scanner</button>
      <button id="stop-button">Stop Scanner</button>
      <div id="result"></div>
      <div id="error-message"></div>
    </main>
    <footer>
      <p>&copy; 2025 Southern Geek. All rights reserved.</p>
      <p>
        Follow me on 
        <a href="https://twitter.com/southerngeek" target="_blank">Twitter</a> 
        and 
        <a href="https://github.com/southerngeek" target="_blank">GitHub</a>.
      </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/adapter/8.0.0/adapter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.2.0/qr-scanner.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
